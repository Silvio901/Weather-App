<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <p>Consulte o clima em tempo real</p>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Digite o nome da cidade...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando dados do clima...</p>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Cidade não encontrada. Tente novamente com outro nome.</p>
            </div>

            <div id="weatherInfo" class="weather-info hidden">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="countryName"></p>
                </div>

                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="current-temp">
                            <span id="temperature">--</span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="feels-like">
                            Sensação térmica: <span id="feelsLike">--</span>°C
                        </div>
                    </div>

                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                </div>

                <div class="weather-description">
                    <p id="description"></p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Umidade</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Vento</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Pressão</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
